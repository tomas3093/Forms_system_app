
<div [hidden]="submitted">
  <h1>Sign up</h1>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">

    <div class="form-group">
      <label for="fieldEmail">Email: </label>
      <input type="email" class="form-control" id="fieldEmail" aria-describedby="emailHelp"
             placeholder="Enter email" required [(ngModel)]="enteredData.email" name="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="fieldUsername">Username: </label>
      <input type="text" class="form-control" id="fieldUsername" placeholder="Enter username"
             required [(ngModel)]="enteredData.username" name="username">
    </div>

    <div class="form-group">
      <label for="fieldPassword">Password: </label>
      <input type="password" class="form-control" id="fieldPassword" placeholder="Password"
             required [(ngModel)]="enteredData.password" name="password">
    </div>

    <div class="form-group">
      <label for="fieldPassword2">Reenter password: </label>
      <input type="password" class="form-control" id="fieldPassword2"
             placeholder="Password" required name="password2">
    </div>

    <div class="form-group">
      <label for="fieldName">Name and Surname: </label>
      <input type="text" class="form-control" id="fieldName"
             placeholder="Name" [(ngModel)]="enteredData.name" name="name">
    </div>

    <div class="form-group">
      <label>Gender: </label>
      <div class="custom-control custom-radio">
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="opt1" value="u" [(ngModel)]="enteredData.sex" name="sex" checked>
          <label class="custom-control-label" for="opt1">Not specified</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="opt2" value="m" [(ngModel)]="enteredData.sex" name="sex">
          <label class="custom-control-label" for="opt2">Male</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="opt3" value="f" [(ngModel)]="enteredData.sex" name="sex">
          <label class="custom-control-label" for="opt3">Female</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="fieldCountry">Country: </label>
      <input type="text" class="form-control" id="fieldCountry"
             placeholder="Country" [(ngModel)]="enteredData.country" name="country">
    </div>

    <div class="form-group">
      <label for="fieldBirthdate">Date of birth: </label>
      <input type="date" class="form-control" id="fieldBirthdate"
             [(ngModel)]="enteredData.birthdate" name="birthdate">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!signupForm.form.valid">Submit</button>
  </form>
</div>


<!-- Messages -->
<div [hidden]="!submitted">
  <div class="alert-success" [hidden]="submitError">
    <h3>New user successfuly created</h3>
  </div>

  <div class="alert-danger" [hidden]="!submitError">
    <h3>Something goes wrong :/</h3>
  </div>
</div>
